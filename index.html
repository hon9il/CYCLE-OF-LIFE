<!DOCTYPE html>

<!-- PAR: HONGIL KIM -->

<html>

<head>

    <!--
    Nom:  CYCLE-DE-VIE

Description: 

Cette horloge 24h est représentée en forme d’une image où le vélo roule sur une rue.
L’heure (grand cercle/grande aiguille) et les minutes (petit cercle/petite aiguille)
sont représentées dans la roue d’avant, les secondes sur le plateaux,
la phase de la lune (grand cercle/grande aiguille) et le couché
et levé de soleil (petit cercle/petite aiguille) dans la roue arrière. 
La date et le jour est écrit sur le panneau de la rue et la météo est montrée dans le haut de la page.
Toutes ces informations sont rotationnées dans le ticker bar en bas de la page.
Quand l’usager hover son mouse sur le bar, la rotation s’arrête pour que l'usager peut bien lire l'information écrite sur le bar.

    -->

    <style>
        body {
            background-color: darkcyan;
        }

        .svgMain {
            background-color: teal;
        }
    /*    
        .sunset {
            fill: rgb(178, 93, 235)
        }

        .sunrise {
            fill: rgb(247, 155, 17)
        }
    */
        .sunclear-icon {
            width: 30%;
            margin: 0 auto;
            display: none;
            animation: rotate 10s 0s linear infinite;
            stroke: #ff814f;
            transition: all .4s;
        }

        .ray,
        .circle {
            stroke: #ff814f;
            transition: all .4s;
        }

        .circle:hover {
            stroke: rgb(251, 50, 0);
            transition: all .4s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* cloud */

        .cloud-icon {
            fill: #7e7474c0;
            display: none;
        }

        /* rain */

        .rain-icon {
            fill: #7e7474c0;
            display: none;
        }

        .drop {
            fill: rgb(109, 163, 248)
        }

        /* snow */

        .snow-icon {
            fill: #7e7474c0;
            display: none;
        }

        .flake {
            fill: rgba(193, 214, 248, 0.822)
        }

        /* thunder */

        .thunder-icon {
            display: none;
        }

        /* drizzle */

        .drizzle-icon {
            display: none;
        }

        .hwrap {
            overflow: hidden;
            background: rgb(234, 248, 255);
            width: 100%;
        }

        .hmove {
            display: flex;
        }

        .hitem {
            flex-shrink: 0;
            width: 95%;
            box-sizing: border-box;
            text-align: center;
            font-size: 100px;
        }

        @keyframes tickerh {
            0% {
                transform: translate3d(100%, 0, 0);
            }
            100% {
                transform: translate3d(-500%, 0, 0);
            }
        }

        .hmove {
            animation: tickerh linear 28s infinite;
        }

        .hmove:hover {
            animation-play-state: paused;
        }

        #cloud {
            filter: url(#filter);
        }

    </style>
</head>

            <path d="M17 18a5 5 0 0 0-10 0 "></path>

            <line x1="21 " y1="18 " x2="23 " y2="18 "></line>

            <polyline points="8 6 12 2 16 6 "></polyline>
        </g>-->

        <circle class="soleil" r="10" cx="600" cy="500" fill="yellow"></circle> <!--LEVÉ-->
        <rect class="soleil" x="590" y="500" width="20" height="10" fill="green"></rect> <!--LEVÉ-->

        <circle class="soleil" r="10" cx="600" cy="600" fill="orange"></circle> <!--COUCHÉ-->
        <rect class="soleil" x="590" y="600" width="20" height="10" fill="blue"></rect> <!--COUCHÉ-->

        <g stroke="black" stroke-width="20">
            <path class="velo" d="M 1000 600 L 695 600"></path>
            <path class="velo" d="M 700 600 L 750 200"></path>
            <path class="velo" d="M 740 300 L 1000 600"></path>
            <path class="velo" d="M 250 600 L 350 200"></path>
            <path class="velo" d="M 700 600 L 325 300"></path>
            <path class="velo" d="M 740 300 L 340 250"></path>
            <path class="velo" d="M 700 210 L 800 205"></path>
            <path class="velo" d="M 250 250 L 450 150"></path>
        </g>

        <g id="pedales" stroke="black" stroke-width="10">
            <path class="velo" d="M 700 700 L 700 500"></path>
            <path class="velo" d="M 700 700 L 730 700"></path>
            <path class="velo" d="M 700 500 L 670 500"></path>
        </g>

        <g id="secondes">
            <animateTransform
            class="animTrans"
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="360 700 600"
            to="0 700 600"
            dur="10s"
            repeatCount="indefinite"
            />
        </g>

        <!--<defs>
            <filter id="filter">
                <feTurbulence type="fractalNoise" baseFrequency=".10" numOctaves="30" />
                <feDisplacementMap in="SourceGraphic" scale="100" />
            </filter>
        </defs>

        <ellipse cx="1700" cy="250" rx="400" ry="120" id="cloud" fill="rgb(234, 248, 255)" filter="url(#filter)"/>-->
    </svg>

    <!--######################################################################################################-->

    <div class="hwrap">

        <div class="hmove ">
            <div class="hitem " id="date ">SAT. 04.23.2022</div>
            <div class="hitem " id="weather ">SUNNY</div>
            <div class="hitem " id="sunrise ">SUNRISE: 05:58 AM</div>
            <div class="hitem " id="sunset ">SUNSET: 07:23 PM</div>
            <div class="hitem " id="moon ">50% HALF-MOON</div>
        </div>
    </div>

    <script>
        var centreX;
        var centreY;
        var centrer;
        var rayon;
        var grandeurs;
        var circ;
        var phaseLune;
        var meteo;
        var i;

        var rayonsGR = document.getElementById('rayonsGR');
        var rayonsPR = document.getElementById('rayonsPR');
        var grandeRoue = document.getElementById('grandeRoue');
        var petiteRoue = document.getElementById('petiteRoue');
        var centreGR = document.getElementById('centreGR');
        var centrePR = document.getElementById('centrePR');
        var pedales = document.getElementById('pedales');
        var heures = document.getElementById('heures');
        var minutes = document.getElementById('minutes');
        var animTrans = document.getElementsByClassName('animTrans');
        var aiguilles = document.getElementsByClassName('aiguilles');
        var roueGauche = document.getElementsByClassName("roueGauche");
        var roueDroite = document.getElementsByClassName("roueDroite");
        var phases = document.getElementsByClassName("phases");
        var soleil = document.getElementsByClassName("soleil");
        var secondes = document.getElementById("secondes");
        var velo = document.getElementsByClassName("velo");
        var pedalier = document.getElementById("pedalier");
        
        var coord = [];
        var angleGR = 0;
        var anglePedales = 0;
        var anglePR = 0;
        var angleHeures = 0;
        var angleMinutes = 0;
        var posPhases = [[0, -214], [150, -150], [214, 0], [153, 153], [0, 214], [-153, 153], [-214, 0], [-150, -150]];
        var decPhases = [[0, 0], [5, 0], [-10, -10], [-5, 0], [0, 0], [5, 0], [0, -10], [-5, 0]];
        var posSoleil = [[0, -125], [-10, -125], [0, 125], [-10, 125]];
        var angleSoleil = 0;
        var posVeloY = [[0,0],[0,-400],[-300,0],[0,-400],[0,-300],[-300,-350],[-390,-395],[-350,-450],[100,-100],[100,100],[-100,-100]];
        var posVeloX = [[0,-305],[-300,-250],[-260,0],[-750,-650],[-300,-675],[-260, -660],[-300,-200],[-750,-550],[-300,-300],[-300,-270],[-300,-330]];
        
        var sunny = document.getElementsByClassName("sunclear-icon");
        var cloudy = document.getElementsByClassName("cloud-icon");
        var rain = document.getElementsByClassName("rain-icon");
        var snow = document.getElementsByClassName("snow-icon");
        var thunder = document.getElementsByClassName("thunder-icon");
        var drizzle = document.getElementsByClassName("drizzle-icon");
        var ajd = document.getElementById("date ");
        var weather = document.getElementById("weather ");
        var sunrise = document.getElementById("sunrise ");
        var sunset = document.getElementById("sunset ");
        var moon = document.getElementById("moon ");

        function initialisation(x, y) {
            centreX = x;
            centreY = y;
            centrer = centreX + " " + centreY;
            rayon = 200;
            grandeurs = [centreY - 200, centreY + 125];
            circ = centreY - rayon;
            coord.push([centreX, centreY]);
        }

        //RÉCUPÉRER HEURE ACTUELLE

        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();

        angleHeures = 133 + h * 15 + Math.floor(m / 4);
        angleMinutes = 311 + m * 6 + Math.floor(s / 10);
        anglePedales = 132 + s * 6;
        angleSoleil = 180 + h * 15 + Math.floor(m / 4);

        //AFFICHER LES ROUES

        function genererRayon(i, circ) {
            rayon = document.createElementNS("http://www.w3.org/2000/svg", 'path');

            rayon.setAttribute("d","M " + centrer + " L " + centreX + " " + circ);
            rayon.setAttribute("transform","rotate(+" + i + " " + centrer + ")");
            rayon.setAttribute("stroke","black");
            rayon.setAttribute("stroke-width","2");
            
            return rayon;
        }

        function genererRoue(roue, centreRoue, rayonsRoue) {
            ajusterSVG(roue, centreRoue);

            for (i = 0; i < 360; i += 60) {
                rayon = genererRayon(i, circ);
                rayonsRoue.appendChild(rayon);
            }
        }

        function ajusterSVG(roue, centreRoue) {
            roue.setAttribute("cx", centreX);
            roue.setAttribute("cy", centreY);
            roue.setAttribute("r", rayon);

            centreRoue.setAttribute("cx", centreX);
            centreRoue.setAttribute("cy", centreY);
            centreRoue.setAttribute("r", rayon / 20);
        }

        function ajusterPos(type) {
            switch (type) {
                case 0:
                    for (i = 0; i < 2; i++) {
                        aiguilles[i].setAttribute("d","M " + centrer + " L " + centreX + " " + grandeurs[i]);
                        animTrans[i].setAttribute("from", 360 + " " + centrer);
                        animTrans[i].setAttribute("to", 0 + " " + centrer);
                        roueGauche[i].setAttribute("cx", centreX);
                        roueGauche[i].setAttribute("cy", centreY);
                    }

                    break;
                case 1:
                    for (i = 0; i < 2; i++) {
                        aiguilles[i + 2].setAttribute("d","M " + centrer + " L " + centreX + " " + grandeurs[i]);
                        roueDroite[i].setAttribute("cx", centreX);
                        roueDroite[i].setAttribute("cy", centreY);
                    }

                    break;
                case 2:
                    animTrans[2].setAttribute("from", 360 + " " + centrer);
                    animTrans[2].setAttribute("to", 0 + " " + centrer);
                    pedalier.setAttribute("cx", centreX);
                    pedalier.setAttribute("cy", centreY);
                    break;
            }
        }

        //TOURNER LES ROUES

        function tournerGR() {
            centrer = coord[0][0] + " " + coord[0][1];
            rayonsGR.setAttribute("transform","rotate(+" + angleGR + " " + centrer + ")");
            angleGR += 100;
        }

        function tournerPR() {
            centrer = coord[1][0] + " " + coord[1][1];
            rayonsPR.setAttribute("transform","rotate(+" + anglePR + " " + centrer + ")");
            anglePR += 100;
        }

        //AFFICHER LES NOMBRES SUR L'HORLOGE

        function txt(texte, rot, x, y, centrer) {
            var e = document.createElementNS("http://www.w3.org/2000/svg", 'text');

            e.setAttribute("x", x);
            e.setAttribute("y", y);
            e.setAttribute("fill", "yellow");
            e.setAttribute("style", "font-family:Ubuntu; font-weight: bold; font-size:16px;");
            e.setAttribute("transform", "rotate(" + rot + " " + centrer + ")");

            var textNode = document.createTextNode(texte);
            e.appendChild(textNode);
            
            return e;
        }

        function afficherNombres(max, pas, decalage, aig, centreX, centreY) {
            centrer = centreX + " " + centreY;
            for (i = 0; i < max; i += pas) {
                x = centreX + decalage;
                y = centreY + decalage;
                e = txt("" + i, i * 360 / max, x, y, centrer);
                aig.appendChild(e);
            }
        }

        function tic(rot) {
            var e = document.createElementNS("http://www.w3.org/2000/svg", 'path');

            e.setAttribute("d","M " + centrer + " L " + centreX + " " + (centreY - 50));
            e.setAttribute("transform","rotate(+" + rot + " " + centrer + ")");
            e.setAttribute("stroke","black");
            e.setAttribute("stroke-width","3");

            secondes.appendChild(e);
        }

        function afficherSecondes() {
            for (i = 0; i < 360; i += 60) {
                tic(i);
            }
        }

        //TOURNER LES AIGUILLES

        function tournerHeures() {
            cycleHeures = creerAnim(angleHeures, 0);
            aiguilles[0].appendChild(cycleHeures);
            angleHeures += 1;
        }

        function tournerMinutes() {
            cycleMinutes = creerAnim(angleMinutes, 0);
            aiguilles[1].appendChild(cycleMinutes);
            angleMinutes += 1;
        }

        function tournerPedales() {
            cycleSecondes = creerAnim(anglePedales, 2);
            pedales.appendChild(cycleSecondes);
            anglePedales += 6;
        }

        function aiguillePhases(phaseLune) {
            cyclePhase = creerAnim(180 + phaseLune * 180, 1);
            aiguilles[2].appendChild(cyclePhase);
        }

        function aiguilleSoleil() {
            cycleSoleil = creerAnim(angleSoleil, 1);
            aiguilles[3].appendChild(cycleSoleil);
            angleSoleil += 1;
        }

        function creerAnim(angle, roue) {
            centrer = coord[roue][0] + " " + coord[roue][1];
            cycle = document.createElementNS("http://www.w3.org/2000/svg", 'animateTransform');

            cycle.setAttribute("attributeName", "transform");
            cycle.setAttribute("attributeType", "XML");
            cycle.setAttribute("type", "rotate");
            cycle.setAttribute("from", angle + 360 + " " + centrer);
            cycle.setAttribute("to", angle + " " + centrer);
            cycle.setAttribute("dur", "10s");
            cycle.setAttribute("repeatCount", "indefinite")

            return cycle
        }

        //AJUSTER PHASES DE LA LUNE

        function ajusterPhases() {
            for (i = 0; i < 8; i++) {
                phases[i].setAttribute("cx", centreX + posPhases[i][0]);
                phases[i].setAttribute("cy", centreY + posPhases[i][1]);
                phases[i + 8].setAttribute("cx", centreX + posPhases[i][0] + decPhases[i][0]);
                phases[i + 8].setAttribute("cy", centreY + posPhases[i][1] + decPhases[i][1]);
                phases[i + 8].setAttribute("x", centreX + posPhases[i][0] + decPhases[i][0]);
                phases[i + 8].setAttribute("y", centreY + posPhases[i][1] + decPhases[i][1]);
            }
        }

        function tournerPhases() {
            for (i = 0; i < 16; i++) {
                cycle = creerAnim(0, 1);
                phases[i].appendChild(cycle);
            }
        }

        //AJUSTER SOLEIL

        function ajusterSoleil() {
            for (i = 0; i < 4; i++) {
                soleil[i].setAttribute("cx", centreX + posSoleil[i][0]);
                soleil[i].setAttribute("cy", centreY + posSoleil[i][1]);
                soleil[i].setAttribute("x", centreX + posSoleil[i][0]);
                soleil[i].setAttribute("y", centreY + posSoleil[i][1]);
            }
        }

        function rotationSoleil(leve, couche) {
            for (i = 0; i < 2; i++) {
                cycle = creerAnim(15 * leve, 1);
                soleil[i].appendChild(cycle);
            }

            for (i = 2; i < 4; i++) {
                cycle = creerAnim(15 * couche, 1);
                soleil[i].appendChild(cycle);
            }
        }

        //DESSIN DU RESTE DU VELO

        function dessiner() {
            for (i = 0; i < 11; i++) {
                velo[i].setAttribute("d","M "+(centreX+posVeloX[i][0])+" "+(centreY+posVeloY[i][0])+" L "+
                (centreX+posVeloX[i][1])+" "+(centreY+posVeloY[i][1]));
            }
        }
        
        //CONTRÔLE DE LA MÉTÉO

        function afficherMeteo(meteo) {
            switch (meteo) {
                case 'Clouds':
                    changerMeteo(4, cloudy);
                    break;
                case 'Clear':
                    changerMeteo(1, sunny);
                    break;
                case 'Atmosphere':
                    alert('météo non disponible');
                    break;
                case 'Snow':
                    changerMeteo(4, snow);
                    break;
                case 'Rain':
                    changerMeteo(4, rain);
                    break;
                case 'Drizzle':
                changerMeteo(4, drizzle);
                    break;
                case 'Thunderstorm':
                    changerMeteo(4, thunder);
                    break;
                default:
                    alert('erreur');
            }
        }

        function changerMeteo(max, meteoActuelle) {
            sunny[0].style.display = 'none';

            for (i = 0; i < 4; i++) {
                cloudy[i].style.display = 'none';
                snow[i].style.display = 'none';
                rain[i].style.display = 'none';
                thunder[i].style.display = 'none';
                drizzle[i].style.display = 'none';
            }

            for (i = 0; i < max; i++) {
                meteoActuelle[i].style.display = 'inline';
            }
        }

        //CONTRÔLE DU TICKER

        function changerTicker(meteo, leve, couche, phaseLune) {
            phaseLune *= 100

            if (phaseLune < 25) {
                phaseLune = 'NEW MOON';
            } else if (phaseLune < 50) {
                phaseLune = 'FIRST QUARTER';
            } else if (phaseLune < 75) {
                phaseLune = 'FULL MOON';
            } else if (phaseLune < 100) {
                phaseLune = 'LAST QUARTER';
            }

            ajd.innerHTML = now;
            weather.innerHTML = meteo;
            sunrise.innerHTML = 'SUNRISE: ' + leve + 'h';
            sunset.innerHTML = 'SUNSET: ' + couche + 'h';
            moon.innerHTML = phaseLune;
        }

        //API

        function lireAPI() {
            var url="http://api.openweathermap.org/data/2.5/onecall?lat=45.508888&lon=-73.561668&units=metric&appid=3f76d27208b92a4bba967e18912ad329"
            var req = new XMLHttpRequest();
            req.open("GET", url, true);
            req.send();

            req.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var jmeteo=JSON.parse(this.responseText);
                    console.log(jmeteo);
                    infosImportantes(jmeteo);
                }
            };
        }

        function infosImportantes(objet) {
            phaseLune = objet.daily[0].moon_phase;
            meteo = objet.daily[0].weather[0].main;
            leveSoleil = objet.daily[0].sunrise;
            coucheSoleil = objet.daily[0].sunset;

            date = new Date(leveSoleil * 1000);
            leve = date.getHours();
            date = new Date(coucheSoleil * 1000);
            couche = date.getHours() - 12;

            aiguillePhases(phaseLune);
            rotationSoleil(leve, couche);
            afficherMeteo(meteo);
            changerTicker(meteo, leve, couche + 12, phaseLune);
        }
        
        lireAPI();
        
        initialisation(250, 1000);
        genererRoue(grandeRoue, centreGR, rayonsGR);
        ajusterPos(0);
        
        afficherNombres(24, 1, 150, heures, centreX, centreY);
        afficherNombres(60, 5, 85, minutes, centreX, centreY);
        
        tournerHeures();
        tournerMinutes();

        initialisation(centreX + 750, centreY);
        genererRoue(petiteRoue, centrePR, rayonsPR);
        ajusterPos(1);

        ajusterPhases();
        tournerPhases();
        ajusterSoleil();
        dessiner();

        aiguilleSoleil();

        initialisation(centreX - 300 , centreY);
        ajusterPos(2);

        afficherSecondes();
        afficherNombres(60, 10, 35, secondes, centreX, centreY);

        tournerPedales();

        //MISES À JOUR
        
        setInterval(tournerGR, 100);
        setInterval(tournerPR, 100);
        
        setInterval(tournerHeures, 240000);
        setInterval(tournerMinutes, 10000);
        setInterval(tournerPedales, 1000);
        setInterval(aiguilleSoleil, 240000);
    </script>

    <script type="text/ecmascript">
        function init() {
            var time = new Date();
            var locale = "en-gb";

            var DD   = time.getDate();
            var DDD  = time.toLocaleString(locale, {weekday: "long" });
            var MMM  = time.toLocaleString(locale, {month:   "short"}).toUpperCase();
            document.getElementById("day").textContent= DD;
            document.getElementById("weekday").textContent= DDD;
            document.getElementById("month").textContent= MMM;
        }
    </script>
